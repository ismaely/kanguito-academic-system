{% extends 'home_base.html' %}{% block corpo %}{% load static %}
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card" style="min-height: 484px">
      
          <div class="card-header">
            <h3>Listar unidade curricular de um curso</h3>
          </div>
          <div class="card-body">
            <form class="forms-sample" action="{% url 'unidade_curricular:listarUnidadeCurricular-cada-curso' %}" method="POST" enctype="multipart/form-data">
             {% csrf_token %} {% autoescape on %}
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="" class="">Escolha o Curso<span class="text-danger">*</span></label>
                    {{ form.curso }}{{ form.curso.errors }}
                  </div>
                </div>
                
              </div>

              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="" class="">Unidade Curricular<span class="text-danger">*</span></label>
                    {{ form.unidade_curricular }}{{ form.unidade_curricular.errors }}
                  </div>
                </div>
                
              </div>
               

              <div class="form-group">
                <div id="visitfromworld" style="width: 100%; height: 20px"></div>
              </div>
              <button type="submit" class="btn btn-primary mr-2" style="width: 40%; height: 38px">LISTAR</button>
              {% endautoescape %}
            </form>
          </div>
      </div>
    </div>
  </div>
  {% endblock %}
</div>
